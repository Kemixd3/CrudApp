    <title>Ugens Tilbudskatalog</title>

  <body>
    <header id="myHeader" style="display: flex; height: 20%; position: sticky; top: 0; font-size: 1vw; background-color: rgb(154, 154, 159);">
      <h1>Ugens Tilbudskatalog</h1>
      <input type="text" id="search" placeholder="Søg efter navn..." name="search" required style="border: none; border-radius: 4%; padding: 1% 3%; background-color: rgba(0, 0, 0, 0.5); color: white; font-size: 1vw;">

      <button id="minimize-form" type="button" onclick="toggleForm()" style="background-color: #ffcb05; border: none; color: #333; font-size: 1vw; padding: 1% 3%; text-align: center; text-decoration: none; display: inline-block; margin: 20px; cursor: pointer; border-radius: 8px; box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.15); transition: all 0.2s ease-in-out;">Minimize</button>
    </header>
    

    <form id="pokemon-form" style="display:block;" hidden>
      <h3>Her kan du tilføje et nyt produkt til tilbudskataloget ved at trykke "Tilgøj produkt" knappen</h3> 
      <h3>For at redigere i et produkt, tryk "se mere" på produktet og så opdater knappen</h3>
      <label for="name">Produkt navn</label>
      <input type="text" id="name" name="name" required><br><br>
     
      <label for="link">Billede url af produktet</label>
      <input type="text" id="link" name="link" required><br><br>
    
      <label for="productLink">Link til produkt siden:</label>
      <input type="text" id="productLink" name="productLink" required><br><br>
      <label for="normalPris">Normalpris</label>
      <input type="text" id="normalPris" name="normalPris" required><br><br>
    
      <label for="tilbudsPris">Tilbudspris</label>
      <input type="text" id="tilbudsPris" name="tilbudsPris" required><br><br>
    
      <button id="pokemon-add" type="button" onclick="addProduct();toggleForm()" >Tilføj produkt</button>
      <button id="update-pokemon-button" type="submit" style="background-color: #ffcb05; color: #333; padding: 10px 20px; text-align: center; text-decoration: none; display: none; font-size: 16px; margin-right: 10px; border: none; border-radius: 5px; cursor: pointer;">Update</button>
    </form>
    
    <div style="text-align: center;" id="results"></div>
   <!-- Pokemon Cards -->
   <div class="pokemon-grid">
    <div id="pokemon-cards"></div>
  </div>
  

<!-- Pokemon Dialog -->
<dialog id="pokemon-dialog">
  <div id="pokemon-dialog-content"></div>
  <button id="close-dialog-btn">Close</button>
</dialog>
